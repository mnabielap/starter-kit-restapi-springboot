# ==============================================================
# ACTIVE PROFILE SETTING
# ==============================================================
# Change this to 'postgres' to use PostgreSQL
# Change this to 'sqlite' to use SQLite
spring.profiles.active=sqlite

# ==============================================================
# SERVER CONFIGURATION
# ==============================================================
server.port=3000

# ==============================================================
# JWT CONFIGURATION (Shared)
# ==============================================================
app.jwt.secret=9a6964847eec67bb4dbea5e1a92582599a6964847eec67bb4dbea5e1a9258259
app.jwt.access-token-expiration-minutes=30
app.jwt.refresh-token-expiration-days=30

# ==============================================================
# SWAGGER / OPENAPI (Shared)
# ==============================================================
springdoc.api-docs.path=/v1/api-docs
springdoc.swagger-ui.path=/v1/docs
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.packages-to-scan=com.example.starter_kit_restapi_springboot.controller.v1

# ==============================================================
# EMAIL CONFIGURATION (Shared)
# ==============================================================
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=your_mailtrap_username
spring.mail.password=your_mailtrap_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.email.from=support@yourapp.com
app.frontend.url=http://your-frontend-app.com

# ==============================================================
# LOGGING
# ==============================================================
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG